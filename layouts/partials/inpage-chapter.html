{{- define "inpage-chapter" }}
  {{- if .page.Parent }}
    {{- $parent := .page.Parent }}
    {{- $parentSectionNo := partial "functions/formatParentSectionNo" (dict "this" .page "sectionNoRaw" .sectionNoRaw) }}
    <div class="doc-chapter" role="doc-chapter">
      <h1 id="section-title" class="doc-chapter">{{$parentSectionNo}} {{ $parent.Title }}</h1>
    </div>
  {{- end }}
{{- end }}
