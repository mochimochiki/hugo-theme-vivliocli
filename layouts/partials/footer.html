{{- if ne .Site.Params.isPDF true }}
<script src="{{"js/menuscroll.js" | relURL}}"></script>
  {{ if (findRE "<pre" .Content 1) }}
  <script src="{{"js/clipboard.js" | relURL}}"></script>
  {{ end }}
{{- end }}
{{- if .Params.math }}
{{- if ne .Site.Params.isPDF true }}
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$']]
    }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.1.2/es5/tex-mml-chtml.js">
</script>
{{- else }}
<span id="@HTMLHasMath"></span>
{{- end }}
{{- end }}
{{ partial "custom-footer.html" . }}
